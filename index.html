
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ProBound helps MSPs automate IT support calls and deliver instant responses - 24/7" />
    <title>ProBound - Voice AI Agent for IT Support</title>
    <meta name="author" content="probound" />
    <link rel="icon" type="image/png" href="/lovable-uploads/62c2e740-b577-4c6a-b78f-657c1c147ce3.png" />
    <meta property="og:title" content="ProBound - Voice AI Agent for IT Support" />
    <meta property="og:description" content="ProBound helps MSPs automate IT support calls and deliver instant responses - 24/7" />
    <meta property="og:image" content="/lovable-uploads/62c2e740-b577-4c6a-b78f-657c1c147ce3.png" />
    
    <!-- Preload key assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font to break dependency chain -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v19/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7W0Q5nw.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Async font loading to eliminate render blocking -->
    <script>
      (function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap';
        document.head.appendChild(link);
      })();
    </script>
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    
    <!-- Google Analytics - Load on user interaction for better performance -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Load GA only on user interaction to reduce unused JS
      let gaLoaded = false;
      function loadGA() {
        if (!gaLoaded) {
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-HHMTT0RWP0';
          document.head.appendChild(script);
          
          script.onload = function() {
            gtag('js', new Date());
            gtag('config', 'G-HHMTT0RWP0');
          };
          gaLoaded = true;
        }
      }
      
      // Load on first user interaction
      ['click', 'scroll', 'keydown'].forEach(event => {
        document.addEventListener(event, loadGA, { once: true, passive: true });
      });
      
      // Fallback: load after 3 seconds if no interaction
      setTimeout(loadGA, 3000);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
